server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/aimarket}
    username: ${SPRING_DATASOURCE_USERNAME:aimarket}
    password: ${SPRING_DATASOURCE_PASSWORD:aimarket}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false

app:
  jwt:
    # dev-only default; override via APP_JWT_SECRET in real deployments
    secret: ${APP_JWT_SECRET:dev-dev-dev-dev-dev-dev-dev-dev-dev-dev-dev-dev-dev-dev}
    accessTokenMinutes: 60
    refreshTokenDays: 30
  cors:
    allowedOrigins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}

logging:
  level:
    org.springframework.security: INFO

